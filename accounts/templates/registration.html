{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block page_title %}
Registration Page
{% endblock %}
{% block page_heading %}
User Registration
{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 text-white">
                {{ registration_form | as_bootstrap }}
            </div>
        </div>
        <div class="form-group col-12">
            <input class="btn btn-primary submit-order-button" type="submit" value="Register">
        </div>
    </form>
</div>
{% endblock %}
