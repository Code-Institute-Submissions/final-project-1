{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="banner">
        <div class="col-12">
            <form method="post" class="accountform">
                <p>Please specify your email address to receive instructions for resetting it.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                {{ form.email.errors }}
                <div class="form-group">
                    <p><label for="id_email" class="control-label required-field">E-mail address:</label>
                        {{ form.email }}<br>
                        <input class="btn btn-primary submit-order-button" type="submit" value="Reset password" /></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
