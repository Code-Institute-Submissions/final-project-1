{% load static %}
{% load bootstrap_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- FONT-AWESOME -->
    <script src="https://kit.fontawesome.com/118ef18b99.js" crossorigin="anonymous"></script>
    <title>Shopping</title>
</head>

<body>
    <!-- NAVBAR -->
    <section name="navbar-section">
        <nav id="nav">
            <h2 class="logo">Logo</h2>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'products' %}">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a id="icon" class="fas fa-search"></a></li>
                <li><a id="icon" class="far fa-heart"></a></li>
                <li><a href="{% url 'checkout' %}" id="icon" class="fas fa-shopping-bag"></a></li>
                <li>
                    {% if user.is_authenticated %}
                    <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ user }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="accounts/logout">Log out</a>
                    </div>
                    {% else %}
                    <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Sign in
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-container">
                            <form method="POST" action="{% url 'login' %}?next={{ next }}" class="accountform">
                                {% csrf_token %}
                                {{ login_form | as_bootstrap }}
                                <button class="form-btn" type="submit">Log in</button>
                            </form>
                        </div>
                        {% endif %}
                </li>
            </ul>
        </nav>
        <hr>
    </section>

    {% block content %}

    {% endblock %}

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
